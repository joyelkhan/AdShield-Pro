# AdShield Pro Ultra - Configuration File
# Generated automatically - Edit with caution

# ============================================================================
# DNS SETTINGS
# ============================================================================

# Enable DNS-level blocking
dns_blocking_enabled=true

# DNS query timeout (milliseconds)
dns_timeout=3000

# ============================================================================
# FILTERING OPTIONS
# ============================================================================

# Enable HTTPS content filtering
https_filtering_enabled=true

# Block tracking domains
block_trackers=true

# Block known malware domains
block_malware=true

# Block phishing domains
block_phishing=true

# ============================================================================
# PERFORMANCE SETTINGS
# ============================================================================

# DNS cache size (number of entries)
cache_size=100000

# Maximum concurrent connections
max_connections=1000

# Compression level (0-9)
compression_level=9

# Enable performance mode
performance_mode=true

# Enable memory optimization
memory_optimization=true

# ============================================================================
# SECURITY SETTINGS
# ============================================================================

# Enable encryption for sensitive data
encryption_enabled=true

# Enable stealth mode (hide client information)
stealth_mode=true

# Bypass local network (don't filter local traffic)
bypass_local=false

# ============================================================================
# CUSTOM RULES
# ============================================================================

# Enable custom user-defined rules
custom_rules_enabled=true

# ============================================================================
# PARENTAL CONTROLS
# ============================================================================

# Enable parental control features
parental_control=false

# ============================================================================
# LOGGING
# ============================================================================

# Log level: 0=DEBUG, 1=INFO, 2=WARNING, 3=ERROR, 4=CRITICAL
log_level=1

# ============================================================================
# UPDATES
# ============================================================================

# Blocklist update frequency (seconds)
update_frequency=3600

# ============================================================================
# STATISTICS
# ============================================================================

# Enable statistics collection
enable_statistics=true

# Statistics update interval (seconds)
statistics_interval=60
